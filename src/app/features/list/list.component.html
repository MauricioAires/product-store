<div class="action-container">
  <a mat-raised-button color="primary" routerLink="/create-product"
    >Criar produto</a
  >
</div>

@if(products){
<ul>
  @for (product of products; track product.id) {
  <app-card
    (onDelete)="onDelete(product)"
    (onEdit)="onEdit(product)"
    [product]="product"
  ></app-card>
  }
</ul>
}
